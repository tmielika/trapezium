runMode = "APIV2"

httpServer = {
  provider = "akka"
  enableHttps = true
  oathEnv = false
  certPath = "<certificate file>"
  keyPath = "<key pem file>"
  trustStorePath = ""
  trustStorePassword = ""
  port = 9999
  hostname = localhost
  contextPath = "/"
  endPoints = [{
    path = "rest-api"
    className = "com.verizon.bda.trapezium.framework.handler.TestEndPoint1"
  }
  ]
}
